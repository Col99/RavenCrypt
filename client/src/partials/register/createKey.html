<div class="rc-form" ng-show="showCreateKey">
    <form class="form-horizontal" role="form">
        <legend><h2>{{'REGISTER_STEP_CREATE_KEY'|translate}}</h2></legend>

        <div class="form-group">
            <label class="col-lg-4 control-label" for="algorithm">{{'ALGORITHM'|translate}}</label>
            <div class="col-lg-8">
                <select
                        id="algorithm"
                        ng-model="algorithm"
                        name="algorithm"
                        class="form-control">
                    <option value="1">RSA</option>
                </select>
                <p class="help-block">{{'ALGORITHM'|translate}}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-4 control-label" for="keyLength">{{'KEY_LENGTH'|translate}}</label>
            <div class="col-lg-8">
                <input
                        id="keyLength"
                        ng-model="keyLength"
                        name="keyLength"
                        placeholder="2048"
                        value="2048"
                        class="form-control"
                        required=""
                        type="number" min="2048" max="4096">
            </div>
        </div>

        <div class="form-group" >
            <label class="col-lg-4 control-label" for="password">{{'KEY_PASSWORD'|translate}}</label>
            <div class="col-lg-8">
                <input
                        id="password"
                        name="password"
                        ng-model="password"
                        placeholder="(optional)"
                        class="form-control"
                        type="text">
                <p class="help-block"> {{'PASSWORD_INFO'|translate}}</p>
            </div>
        </div>
        <br />
        <p class="text-center"><i class="glyphicon glyphicon-info-sign"></i> {{'DEFAULT_SETTINGS_FINE_INFO'|translate}}</p>

        <div class="form-group">
            <div class="col-lg-12">
                <button id="genKey" ng-click="genKey()" name="genKey" class="btn btn-primary pull-right">{{'GENERATE_KEY'|translate}}</button>
            </div>
        </div>
    </form>
</div>
<div class="rc-form rc-key-gen" ng-show="showGenerateKey">
    <legend><h2>{{'REGISTER_STEP_2_GENERATE'|translate}}</h2></legend>
    <p>({{'MIGHT_TAKE_A_WHILE'|translate}})</p>

    <b>({{keyGenTime}} {{'SECONDS'|translate}}) {{keyGenText}}</b>
</div>
