<div ng-hide="showNoPGPKeysError" class="rc-form rc-key-gen rc-register">

    <legend><h2>{{'REGISTER_STEP_CONFIRM'|translate}}</h2></legend>

    <div class="form-group">
        <div class="col-lg-12">

            <div id="Captcha" div class="col-lg-12">
                <img ng-src="{{Captcha}}" />
                <!--CAPTCHA image goes here-->
            </div>

            <label class="col-lg-4 control-label" for="Code">{{'CONFIRM_CODE'|translate}}</label>
            <div class="col-lg-8">
                <input
                        id="Code"
                        ng-model="Code"
                        name="Code"
                        class="form-control"
                        type="number"
                        ng-readonly="readOnly">
                <p></p>
            </div>
        </div>
    </div>

    <div ng-show="showPending">
        <br />
        <p class="text-center"><img src="assets/img/ajax-loader.gif" /></p>
    </div>

    <div ng-hide="showPending">

        <div ng-show="showError">
            <br />
            <p class="text-center"><i class="glyphicon glyphicon-warning-sign"></i> {{error|translate}}</p>
        </div>

        <div class="form-group">
            <div class="col-lg-12">
                <br/>
                <button id="register" ng-click="register()" name="register" class="btn btn-primary pull-right">{{'CONFIRM'|translate}}</button>
            </div>
        </div>
        <br/>
        <br/>
    </div>
</div>
