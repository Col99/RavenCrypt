<div class="rc-form">
    <form class="form-horizontal" role="form">
        <legend><h2>{{'REGISTER_CHOOSE_SERVER'|translate}}</h2></legend>

        <div class="form-group">
            <label class="col-lg-4 control-label" for="server">{{'SERVER'|translate}}</label>
            <div class="col-lg-8">
                <input
                        id="server"
                        ng-model="server"
                        name="server"
                        pattern="{{serverPattern}}"
                        class="form-control"
                        value="ravencrypt.net"
                        placeholder="ravencrypt.net"
                        type="text"
                        ng-readonly="readOnly">
                <p>{{'SERVER_SECURITY_INFO'|translate}}</p>

            </div>
        </div>

        <div ng-show="showError">
            <br />
            <p class="text-center"><i class="glyphicon glyphicon-warning-sign"></i> {{errorText|translate}}</p>
        </div>

        <!--Loading Icons: http://ajaxload.info/#preview-->
        <div ng-show="showPending">
            <br />
            <p class="text-center"><img src="assets/img/ajax-loader.gif" /></p>
        </div>

        <div class="form-group">
            <div class="col-lg-12">

            <br />
            <button id="continue" ng-hide="showInfoAvailable" ng-click="checkAvailable()" name="importKey" class="btn btn-success btn-large pull-right">{{'CONTINUE'|translate}}</button>

            </div>
        </div>
    </form>

</div>
