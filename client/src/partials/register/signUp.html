<div ng-hide="showNoPGPKeysError" class="rc-form rc-key-gen rc-register">

    <legend><h2>{{'REGISTER_STEP_SIGN_UP'|translate}}</h2></legend>

    <div class="form-group">
        <div class="col-lg-12">

            <h4>{{'USER_ID'|translate}}</h4>
            <p>{{userID}}</p>

            <h4>{{'PRIVATE_KEY'|translate}}</h4>
            <p>{{privateKeyArmored|limitTo:80}}..
               ..{{privateKeyArmored|limitTo:-80}}</p>

            <h4>{{'PUBLIC_KEY'|translate}}</h4>
            <p>{{publicKeyArmored|limitTo:80}}..
               ..{{privateKeyArmored|limitTo:-80}}</p>

        </div>
    </div>

    <div ng-show="showPending">
        <br />
        <p class="text-center"><img src="assets/img/ajax-loader.gif" /></p>
    </div>

    <div ng-hide="showPending">

        <div ng-show="showError">
            <br />
            <p class="text-center"><i class="glyphicon glyphicon-warning-sign"></i> {{error|translate}}</p>
        </div>

        <div class="form-group">
            <div class="col-lg-12">
                <br/>
                <button id="register" ng-click="register()" name="register" class="btn btn-primary pull-right">{{'REGISTER'|translate}}</button>
            </div>
        </div>
        <br/>
        <br/>
    </div>
</div>
